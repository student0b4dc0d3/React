
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta charset="UTF-8" />
        <title>React - week 1 - Exercise 1: Extreme hobbies</title>
        <link rel="stylesheet" type="text/css" href="./styles.css" />
    </head>
    <body>
        <!-- We will put our React component inside this div. -->
        <div id="id_react_root">Building React component structure, hold on ...</div>

        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@16/umd/react.development.js"
                crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
                crossorigin></script>

        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <!-- Load our React components. -->

        <!--    since text/babel script inclusion throws CORB
                include the script inside the HTML instead

            <script type="text/babel" src="script.js"></script>
        -->
        <script type="text/babel">

            const Hobby=({text})=><li>{text}</li>

            const HobbyList=()=>{
                const [hobbies]=React.useState(["Rock Surfing","Break-climbing","Belly biking","Mountain dancing"]);
                return <div> <h2>My Extreme hobbies</h2>
                    <ul>{hobbies.map(hobby=><Hobby text={hobby} />)}</ul>
                </div>
            };

            class App extends React.Component {render() {return <HobbyList />}}

            ReactDOM.render(<App />, document.getElementById("id_react_root"));

        </script>

    </body>
</html>
