
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta charset="UTF-8" />
        <title>React - week 1 - Exercise 3: It's higher than 10!</title>
        <link rel="stylesheet" type="text/css" href="./styles.css" />
    </head>
    <body>
        <!-- We will put our React component inside this div. -->

        <!-- <img src="./assets/f-delivery.png" alt="" /> -->

        <div id="id_react_root">Building React component structure, please wait ...</div>

        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@16/umd/react.development.js"
                crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
                crossorigin></script>

        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <!-- Load our React components. -->

        <!--    since text/babel script inclusion throws CORB
                include the script inside the HTML instead

            <script type="text/babel" src="script.js"></script>
        -->
        <script type="text/babel">

            const Count=({value})=>{
                return <p>{value>10?"Count is higher than 10!":"Keep counting..."}</p>
            };

            const Button=({handler})=>{
                return <button onClick={handler}>Add 1!</button>
            };

            const Counter=()=>{
                const [count,setCount]=React.useState(0);
                const increaseCount=()=>{setCount(count+1)};
                return <div> <Count value={count}/> <Button handler={increaseCount}/> </div>
            };

            class App extends React.Component {render() {return <Counter />}}

            ReactDOM.render(<App />,document.getElementById("id_react_root"));

        </script>

    </body>
</html>
